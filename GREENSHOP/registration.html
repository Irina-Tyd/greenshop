<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div>
        <button>X</button>
    </div><br><br>
    <a href="/" class="link link-log">
        Login |
    </a>
    <a href="/" class="link link-reg">
        Register
    </a><br><br>
    <p class="text">
        Enter your email and password to register.
    </p>
    <form action="https://fom.in.ua/echo" method="post">
        <input type="text" name="username" placeholder="Username" class="text"><br><br>
        <input type="email" name="email" placeholder="Enter your email address" class="text"><br><br>
        <input type="password" name="password" placeholder="Password" class="text"><br><br>
        <input type="password" name="confirm-password" placeholder="Confirm Password" class="text"><br><br>
        <button type="submit" class="button1">Register</button><br><br>
        <p class="text">
            Or register with
        </p><br><br>
        <a href="https://www.google.com.ua/" class="link-button">
            <img src="./images./27.png" width="20" height="20" alt="Google Icon">
            Continue with Google
        </a><br><br>
        <a href="https://fb.com" class="link-button">
            <img src="./images./6963.png" width="10" height="20" alt="Facebook Icon">
            Continue with Facebook
        </a><br><br>
    </form>
    <hr>
</body>
</html>
